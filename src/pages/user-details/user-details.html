<ion-header>
    <ion-navbar>
      <ion-title>{{userName}}'s Information</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding >
      <ion-card>
          <img [src]="userDetails?.avatar_url"/>
          <h1><strong>{{userDetails?.name}}</strong></h1>
          <h3><strong>{{userDetails?.login}}</strong></h3>

          <ion-card-content>
              <ion-list>
                  <ion-item>
                      <ion-label>Location</ion-label>
                      <ion-badge item-right>{{userDetails?.location}}</ion-badge>
                    </ion-item>
                    <ion-item>
                        <ion-label>Joined</ion-label>
                        <ion-badge item-right>{{userDetails?.created_at}}</ion-badge>
                      </ion-item>
                  <ion-item>
                    <ion-label>Followers</ion-label>
                    <ion-badge item-right>{{userDetails?.followers}}</ion-badge>
                  </ion-item>
                   <ion-item>
                    <ion-label>Following</ion-label>
                    <ion-badge item-right>{{userDetails?.following}}</ion-badge>
                  </ion-item>
                   <ion-item>
                    <ion-label>Repos</ion-label>
                    <ion-badge item-right>{{userDetails?.public_repos}}</ion-badge>
                  </ion-item>
                   <ion-item>
                    <ion-label>Gists</ion-label>
                    <ion-badge item-right>{{userDetails?.public_gists}}</ion-badge>
                  </ion-item>
                </ion-list>   
                <button ion-button block *ngIf="inFavourites === 'false'" (click)="addToFavourites(userDetails.login, userDetails.avatar_url)">Add to favourites</button>
                <button ion-button block *ngIf="inFavourites === 'true'" (click)="removeFromFavourites(userDetails.login)">Remove from favourites</button> 
          </ion-card-content>
        </ion-card>
   
  </ion-content>
