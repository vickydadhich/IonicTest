<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Search History
    </ion-title>
    <ion-buttons end>
        <button ion-button clear (click)="clearHistory()">Clear History</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="users">
        <button ion-item *ngFor="let user of users" (click)="goToDetails(user.login)">
          <ion-avatar item-left>
            <img [src]="user.avatar_url">
          </ion-avatar>
          <h2>{{ user.login }}</h2>
          <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward"item-right></ion-icon>
        </button>
      </ion-list>
      <div *ngIf="users && !users.length">No History Found</div>
      <ion-fab bottom right #fab>
          <button ion-fab color="dark"><ion-icon name="ios-options"></ion-icon></button>
          <ion-fab-list side="top">
            <button ion-fab (click)="sortByName(fab)">Name</button>
            <button ion-fab (click)="sortByFav(fab)">Fav</button>
           
          </ion-fab-list>
        </ion-fab>
</ion-content>
